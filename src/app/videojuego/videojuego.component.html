<div class="videojuego" *ngIf="visible">
  <h2>Este es el primer componente</h2>
  <span>Puntaje: {{ puntaje }}</span>
  <br />
  <button>Iniciar</button>
  <button (click)="gameOver()">Salir</button>

  <h3>{{ titulo }}</h3>

  <button (click)="generarItems()">Cargar</button>

  <button (click)="alternarVisibilidad()">Eliminar componente</button>
</div>

<button (click)="alternarVisibilidad()" *ngIf="!visible">Mostrar</button>
